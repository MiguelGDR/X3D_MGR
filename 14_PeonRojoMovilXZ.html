<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
    <style>
        x3d-canvas {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <x3d-canvas>
        <X3D profile='Immersive'>
            <Scene>
                <Transform rotation=' 1 0 0 1.57 '>
                        <PlaneSensor DEF='MuevePeon'></PlaneSensor>
                        <Transform rotation=' 1 0 0 -1.57 ' DEF='Peon'>
                            <Inline url='"x3d/PeonRojo.x3d"'></Inline>
                        </Transform>
                </Transform>
                <ROUTE fromNode='MuevePeon' fromField='translation_changed' toNode='Peon' toField='set_translation'>
                </ROUTE>
            </Scene>
        </X3D>
    </x3d-canvas>
</body>

</html>
