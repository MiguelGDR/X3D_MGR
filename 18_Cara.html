<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <script src='https://create3000.github.io/code/x_ite/latest/x_ite.min.js'></script>
    <style>
        x3d-canvas {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <x3d-canvas>
        <X3D profile='Immersive'>
            <Scene>
                <!--Cabeza-->
                <Shape>
                    <Appearance>
                        <Material diffuseColor=' 1 0 0 '></Material>
                    </Appearance>
                    <Sphere radius='0.5'></Sphere>
                </Shape>

                <!--Cejote-->
                <Transform translation='0 0.25 0.35'>
                    <Shape>
                        <Appearance>
                            <Material diffuseColor='0.30 0.15 0'></Material>
                        </Appearance>
                        <Box size='0.6 0.05 0.2'></Box>
                    </Shape>
                </Transform>

                <!--Ojo Izquierdo-->
                <Transform translation='0.1 0.15 0.41'>
                    <Shape DEF='ojo'>
                        <Appearance>
                            <ImageTexture url='"texturas/ojo.PNG"'></ImageTexture>
                            <Material diffuseColor='1 1 1'></Material>
                        </Appearance>
                        <Sphere radius='0.09'></Sphere>
                    </Shape>
                </Transform>

                <!--Ojo Derecho-->
                <Transform translation='-0.1 0.15 0.40'>
                    <Shape USE='ojo'> </Shape>
                </Transform>

                <!--Narizota-->
                <Transform translation='0 0 0.5'>
                    <Shape>
                        <Appearance>
                            <Material diffuseColor=' 0.87 0.35 1 '></Material>
                        </Appearance>
                        <Sphere radius='0.09'></Sphere>
                    </Shape>
                </Transform>

                <!--Boca-->
                <Transform translation='0 -0.2 0.38' rotation = '-2 0 0 1' scale = '3 1 1'>
                    <Shape>
                        <Appearance>
                            <Material diffuseColor='0.18 0.18 0.18'></Material>
                        </Appearance>
                        <Cylinder height='0.2' radius='0.05' side='true'></Cylinder>
                    </Shape>
                </Transform>
            </Scene>
        </X3D>
    </x3d-canvas>
</body>

</html>
